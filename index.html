<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng</title>
    <meta http-equiv="refresh" content="5;url=https://phimsexne.com">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 3s ease-in-out;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Trang sẽ chuyển hướng sau 5 giây...</h1>
    <p>Nếu không tự động chuyển hướng, <a href="https://phimsexne.com">nhấn vào đây</a>.</p>
</body>
</html>
